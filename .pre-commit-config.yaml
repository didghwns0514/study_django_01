-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
        always_run: true
    -   id: end-of-file-fixer
        always_run: true
    -   id: check-yaml
        always_run: true
    -   id: check-added-large-files
        always_run: true
    -   id: check-json
        always_run: true
    -   id: check-xml
        always_run: true
    -   id: fix-encoding-pragma
        always_run: true

-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        name: interrogate
        entry: interrogate -vv -i -I -M -n -C -p -P -S -s --fail-under=100 ./ --exclude "test" --exclude "scripts" --exclude "states/time_states.py" --exclude "services/main_service.py" --exclude "alembic"
#        language: system
        language_version: python3
        types: [python]
        pass_filenames: false
        always_run: true

-   repo: https://github.com/ambv/black
    rev: 23.9.1
    hooks:
    -   id: black
        args: ["--line-length", "92"]
    exclude: alembic/|doc/|docs/|monitoring/|scripts/|tool/|\.venv/|*.md|*.sh|*.txt|*.yml|*.yaml

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: flake8
        args: ["--max-line-length=92", "--ignore=E712,W503"]
    exclude: alembic/|doc/|docs/|monitoring/|scripts/|tool/|\.venv/|*.md|*.sh|*.txt|*.yml|*.yaml

#-   repo: https://github.com/sqlalchemyorg/zimports/
