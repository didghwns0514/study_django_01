-   repo: https://github.com/miki725/importanize/
    rev: '0.8.0-alpha2'
    hooks:
    - id: importanize
#      args: [--verbose, --length=70, --formatter=grouped]
      args: [--verbose, --config=setup.cfg]

-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: python-use-type-annotations
        always_run: true

-   repo: local
    hooks:
    -   id: unit-test
        name: unit test
        entry: python -m unittest discover -s test -p test*.py
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

-   repo: https://github.com/jendrikseipp/vulture
    rev: 'v2.9.1'
    hooks:
    -   id: vulture
        name: vulture     # minimum confidence 60 -> for strong check
        entry: vulture ./ --min-confidence 80 --exclude "*/alembic/*,*/docs/*,*/test/*,*/venv/*,*/.venv/*,*/.git,*/.eggs,*/.tox,*/.mypy_cache,*/.pytest_cache,*/.vscode,*/.pre-commit-config.yaml,*/.github,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs,*/.mypy_cache,*/.pytest_cache,*/.tox,*/.eggs"
        language: system
