# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: pipdeptree
        name: pipdeptree
        stages: [commit]
        types: [python]
        language: system
        entry: bash -c "python -m pipdeptree -r -l > piptree.txt"
        pass_filenames: false
        always_run: true
    -   id: lock_pipdeptree
        name: lock_pipdeptree
        stages: [commit]
        types: [python]
        language: system
        entry: bash -c "python -m pipdeptree -f | sed 's/^[ \t]*//;s/[ \t]*$//' | sort -u > locked-requirements.txt"
        pass_filenames: false
        always_run: true
    -   id: pipfreeze
        name: pip freeze
        stages: [commit]
        language: system
        entry: pip freeze > requirements.txt
        pass_filenames: false
        always_run: true

-   repo: local
    hooks:
    -   id: reformat-markdown-links
        name: Reformat Markdown Links
        entry: python scripts/reformat_markdown_links.py
        language: system
#        types: [python, markdown]
        always_run: true

